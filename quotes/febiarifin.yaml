username: febiarifin
quotes:
  - text: "Ketika kamu memperlakukan orang dengan baik, orang-orang yang sama itu mungkin tidak memperlakukanmu dengan cara yang sama. Tetapi jika kamu memperhatikan, kamu akan melihat bahwa Allah telah mengirim orang lain yang memperlakukanmu dengan lebih baik."
    author: "Omar Suleiman"
    author_detail_url: "https://en.wikipedia.org/wiki/Omar_Suleiman_(imam)"
    created_at: "4 Oktober 2022"
  - text: "Dan jiwamu, jika tidak kau sibukkan di dalam kebenaran maka ia akan menyibukkanmu dalam kebathilan."
    author: "Imam Syafi'i"
    author_detail_url: "Imam Syafi'i"
    created_at: "4 Oktober 2022"
  - text: "Di antara tanda matinya hati, adalah tidak adanya perasaan sedih atas kesempatan beramal yang engkau lewatkan dan tidak adanya penyesalan atas pelanggaran yang engkau lakukan."
    author: "Ibnu Athaillah"
    author_detail_url: "https://id.wikipedia.org/wiki/Ibnu_Atha%27illah_as-Sakandari"
    created_at: "4 Oktober 2022"
  - text: "Dunia ini hanya memiliki tiga hari: Hari kemarin, ia telah pergi bersama dengan semua yang menyertainya. Hari esok, kamu mungkin tak akan pernah menemuinya. Hari ini, itulah yang kamu miliki, maka beramallah di hari ini."
    author: "Hasan al Bashri"
    author_detail_url: "https://id.wikipedia.org/wiki/Hasan_al-Bashri"
    created_at: "4 Oktober 2022"
  - text: "Hiduplah sebagaimana semaumu, tetapi ingat, bahwa engkau akan mati. Dan cintailah siapa yang engkau sukai, namun ingat, engkau akan berpisah dengannya. Dan berbuatlah seperti yang engkau kehendaki, namun ingat, engkau pasti akan menerima balasannya nanti."
    author: "Imam Ghazali"
    author_detail_url: "https://id.wikipedia.org/wiki/Al-Ghazali"
    created_at: "4 Oktober 2022"
  - text: "Iman itu ialah dipercaya dalam hati, diucapkan dengan lisan, dan diamalkan dengan perbuatan."
    author: "HR. Ibnu Majah"
    author_detail_url: "https://id.wikipedia.org/wiki/Imam_Ibnu_Majah"
    created_at: "4 Oktober 2022"
  - text: "Jalanilah kehidupan di dunia ini tanpa membiarkan dunia hidup di dalam dirimu, karena ketika perahu berada di atas air, ia mampu berlayar dengan sempurna, tetapi ketika air masuk ke dalamnya, perahu itu tenggelam."
    author: "Ali bin Abi Thalib"
    author_detail_url: "https://id.wikipedia.org/wiki/Ali_bin_Abi_Thalib"
    created_at: "4 Oktober 2022"
  - text: "Jangan terlalu bergantung pada siapa pun di dunia ini. Karena bayanganmu saja akan meninggalkanmu di saat gelap."
    author: "Ibnu Taymiyyah"
    author_detail_url: "https://id.wikipedia.org/wiki/Ibnu_Taimiyah"
    created_at: "4 Oktober 2022"
  - text: "Lidah seseorang dapat menggambarkan bagaimanakah hatinya."
    author: "Ibnu Qayyim"
    author_detail_url: "https://id.wikipedia.org/wiki/Ibnu_Qayyim_Al-Jauziyyah"
    created_at: "4 Oktober 2022"
  - text: "Orang berilmu pengetahuan ibarat gula yang mengundang banyak semut. Dia menjadi cahaya bagi diri dan sekelilingnya."
    author: "Abdullah Gymnastiar"
    author_detail_url: "https://id.wikipedia.org/wiki/Abdullah_Gymnastiar"
    created_at: "4 Oktober 2022"
  - text: "Waktumu terbatas, jadi jangan sia-siakan dengan menjalani hidup orang lain. Jangan terjebak oleh dogma – yaitu hidup dengan hasil pemikiran orang lain."
    author: "Steve Jobs"
    author_detail_url: "https://id.wikipedia.org/wiki/Steve_Jobs"
    created_at: "4 Oktober 2022"
  - text: "Untuk menulis tentang kehidupan pertama-tama kamu harus menjalaninya."
    author: "Ernest Hemingway"
    author_detail_url: "https://id.wikipedia.org/wiki/Ernest_Hemingway"
    created_at: "4 Oktober 2022"
  - text: "Ubah lukamu menjadi kebijaksanaan."
    author: "Oprah Winfrey"
    author_detail_url: "https://id.wikipedia.org/wiki/Oprah_Winfrey"
    created_at: "4 Oktober 2022"
  - text: "Segala sesuatu yang negatif – tekanan, tantangan – adalah kesempatan bagiku untuk bangkit."
    author: "Kobe Bryant"
    author_detail_url: "https://id.wikipedia.org/wiki/Kobe_Bryant"
    created_at: "4 Oktober 2022"
  - text: "Hidup tidak pernah mudah. Ada pekerjaan yang harus dilakukan dan kewajiban yang harus dipenuhi – kewajiban terhadap kebenaran, keadilan, dan kebebasan."
    author: "John F. Kennedy"
    author_detail_url: "https://id.wikipedia.org/wiki/John_F._Kennedy"
    created_at: "4 Oktober 2022"
  - text: "Hiduplah setiap detik tanpa ragu-ragu."
    author: "Elton John"
    author_detail_url: "https://id.wikipedia.org/wiki/Elton_John"
    created_at: "4 Oktober 2022"
  - text: "Respons paling sehat untuk hidup adalah sukacita."
    author: "Deepak Chopra"
    author_detail_url: "https://id.wikipedia.org/wiki/Deepak_Chopra"
    created_at: "4 Oktober 2022"
  - text: "Teruslah tersenyum, karena hidup adalah hal yang indah dan ada banyak hal untuk disyukuri."
    author: "Marilyn Monroe"
    author_detail_url: "https://id.wikipedia.org/wiki/Marilyn_Monroe"
    created_at: "4 Oktober 2022"
  - text: "Hal yang paling penting adalah menikmati hidupmu, menjadi bahagia, apapun yang terjadi."
    author: "Audrey Hepburn"
    author_detail_url: "https://id.wikipedia.org/wiki/Audrey_Hepburn"
    created_at: "4 Oktober 2022"
  - text: "Seseorang yang berani membuang satu jam waktunya tidak mengetahui nilai dari kehidupan."
    author: "Charles Darwin"
    author_detail_url: "https://id.wikipedia.org/wiki/Charles_Darwin"
    created_at: "4 Oktober 2022"
